<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .childbox {
            position: absolute;
            height: 400px;
            width: 400px;
        }
        #child1 {
            top: 40px;
            left: 160px;
            background-color: #cccccc;
            z-index: 10px;
        }
        #child2 {
            top: 100px;
            left: 240px;
            background-color: #666666;
            z-index: 0px;
        }
    </style>
</head>

<body>
    <div id="child1" class="childbox">child1</div>
    <div id="child2" class="childbox">child2</div>
</body>

</html>
